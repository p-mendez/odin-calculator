<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
        <meta name="color-scheme" content="light only">
    </head>
    <body>
        <div class="container">
            <div class="calculator rounded-corners ">
                <div class="screen rounded-corners">
                    <p class="negative-sign" id="negative-sign"></p>
                    <p class="display" id="display"></p>
                </div>
                <div class="buttons-container">
                    <ul class="button-column">
                        <li class="button red" id="clear">C</li>
                        <li class="button digit">7</li>
                        <li class="button digit">4</li>
                        <li class="button digit">1</li>
                        <li class="button digit">0</li>
                    </ul>
                    <ul class="button-column">
                        <li class="button red" id="all-clear">AC</li>
                        <li class="button digit">8</li>
                        <li class="button digit">5</li>
                        <li class="button digit">2</li>
                        <li class="button digit">.</li>
                    </ul>
                    <ul class="button-column">
                        <li class="button" id="plus-minus">+/-</li>
                        <li class="button digit">9</li>
                        <li class="button digit">6</li>
                        <li class="button digit">3</li>
                        <li class="button">=</li>
                    </ul>
                    <ul class="button-column">
                        <li class="button">÷</li>
                        <li class="button">×</li>
                        <li class="button">−</li>
                        <li class="button double-tall red">+</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
