<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator rounded-corners ">
                <div class="screen rounded-corners">
                    <p class="display" id="display">88888888</p>
                </div>
                <div class="buttons-container">
                    <ul class="button-column">
                        <li class="button red">C</li>
                        <li class="button digit">7</li>
                        <li class="button digit">4</li>
                        <li class="button digit">1</li>
                        <li class="button digit">0</li>
                    </ul>
                    <ul class="button-column">
                        <li class="button">√</li>
                        <li class="button digit">8</li>
                        <li class="button digit">5</li>
                        <li class="button digit">2</li>
                        <li class="button digit">.</li>
                    </ul>
                    <ul class="button-column">
                        <li class="button">%</li>
                        <li class="button digit">9</li>
                        <li class="button digit">6</li>
                        <li class="button digit">3</li>
                        <li class="button">=</li>
                    </ul>
                    <ul class="button-column">
                        <li class="button">÷</li>
                        <li class="button">×</li>
                        <li class="button">−</li>
                        <li class="button double-tall red">+</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
